---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <span class="post-place">{{ post.place }}</span>
        <span class="post-device">{{ post.device }}</span>
        <span class="post-excerpt">{{ post.content | strip_html | truncatewords:5}}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">read more.</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
